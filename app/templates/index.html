<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            animation: fadeInBody 1s ease-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInContainer 1s ease-out;
        }

        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        form {
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            text-align: left;
            color: #c0c0c0;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 16px;
            background-color: #2a2a2a;
            border: 1px solid #333333;
            color: #ffffff;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 20px;
            animation: fadeInTitle 2s ease-out;
        }

        @keyframes fadeInTitle {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            color: #76ff03;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="modelYear">Model Year:</label>
            <input type="text" id="modelYear" name="modelYear" required>
            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage" required>
            <label for="horsepower">Horsepower:</label>
            <input type="text" id="horsepower" name="horsepower" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
